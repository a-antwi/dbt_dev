sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop
    
    tables:
      - name: orders
        columns:
          - name: order_id
            data_tests: #checking source data integrity and quality
              - unique
              - not_null
        config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 1
              period: day
          loaded_at_field: _etl_loaded_at

      - name: customers
        columns:
          - name: customer_id
            data_tests: #checking source data integrity and quality
              - not_null
              - unique
        freshness: null
        
