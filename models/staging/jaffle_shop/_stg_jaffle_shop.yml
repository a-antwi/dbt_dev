models:
  - name: stg_jaffle_shop__customers
    description: staged customers data from jaffle shop application.
    columns:
      - name: customer_id
        description: primary key.
        data_tests:
        - unique
        - not_null
  - name: stg_jaffle_shop__orders
    description: staged orders data from jaffle_shop app.
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status_jaffle') }}"
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')

      